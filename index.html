<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wiki Search</title>

  <!-- Bootstrap (for spinner, utilities like d-none, w-100, etc.) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container container py-4">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" alt="wiki logo"/>
      <br />
      <input placeholder="Type a keyword and press Enter to search"
             type="search"
             class="search-input w-100"
             id="searchInput" />
    </div>

    <div id="spinner" class="d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="search-results mt-4" id="searchResults"></div>
  </div>

  <!-- âœ… Load your JS at the end -->
  <script src="script.js"></script>
</body>
</html>
